  <div class="colorpicker" style="display:none" id="colorpicker1">
    <canvas id="picker1" width="300" height="300"></canvas>
    <div class="controls">
      Zone-1 Color
      <div><label>R</label> <input type="text" id="rVal1" disabled /></div>
      <div><label>G</label> <input type="text" id="gVal1" disabled /></div>
      <div><label>B</label> <input type="text" id="bVal1" disabled /></div>
      <div><label>RGB</label> <input type="text" id="rgbVal1" disabled/></div>
      <div><label>HEX</label> <input type="text" id="hexVal1" disabled /></div>
      <div class="previewIN" id="previewIN1"></div>
      <div id="brightSlider">
      <label>Brightness</label><input type="range" min="0" max="100" value="100" class="slider" id="myRange1">
      </div>
    </div>
  </div>

        <h2>Master</h2>
        <input type="checkbox" name="toggle" id="zone0Master" onclick="zoneMaster(0)">

        <label for="toggle">
          <i class="bulb">
            <span class="bulb-center"></span>
            <span class="filament-1"></span>
            <span class="filament-2"></span>
            <span class="reflections">
              <span></span>
            </span>
            <span class="sparks">
              <i class="spark1"></i>
              <i class="spark2"></i>
              <i class="spark3"></i>
              <i class="spark4"></i>
            </span>
          </i>
        </label>
      </div>
      <br>
      <div id="zone0Mode" class="zoneMode">
        <label class="rocker rocker-small">
          <input type="checkbox" id="zone0ModeCheckbox" onclick="zoneMode(0)">
          <span class="switch-left">AUTO</span>
          <span class="switch-right">CUS</span>
        </label>
        <br>
        <div id="zone0Custom">
          <!-- preview element -->
          <div class="preview" id="preview-zone0"></div>
          <!-- colorpicker element -->
        </div>
        <div id="zone0Auto" style="display: none">
